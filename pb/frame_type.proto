syntax = "proto3";
option go_package = ".;protobuf";
package proto;

enum FrameType {

    // control frame
    OPEN = 0;
    HEARTBEAT = 1;
    CLOSE = 2;
    MAINTAIN = 3;

    // game message
    DROP_DOT = 4;
    DROP_DOT_CONFIRM = 5;
    DROP_CHECK = 6;
    DROP_CHECK_CONFIRM = 7;
    WIN = 8;
    SURRENDER = 9;
}
